<body>
    <script lang="javascript">
       var d, a;
d = parseInt(window.prompt("Digite o valor da diagonal do quadrado:"));
while (d <= 0) {
d = parseInt(window.prompt("Valor inválido, digite novamente:"));
}
a = d * d / 2;
        document.write("<h1>A área deste quadrado é: " + a + "</h1>");
    </script>
