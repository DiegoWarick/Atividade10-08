<body>
    <script lang="javascript">
       var x;
x = parseInt(window.prompt("Informe o 1° número:"));
x = x * parseInt(window.prompt("Informe o 2° número:"));
x = Math.sqrt(x);
document.write("<h1>A média geométrica destes 2 números é: ", x, "</h1>");

    </script>
    
</body>
